<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu peso en un lugar donde pesas menos</title>
    <style type="text/css">
      body 
      {
        background-color: black;
        color: white;
        font-family: Helvetica;
        font-size: 25px;
      }
      strong
      {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto a como si vivieras en Marte o Júpiter</p>
    <script type="text/javascript">
        var planeta = parseInt(prompt("Seleccione planeta \n 1.- Marte\n 2.- Júpiter"))
        var peso_user = parseInt(prompt("Introduce tu peso: "));
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var nombre;

        if(planeta == 1)
        {
            peso_final = parseInt((peso_user * g_marte) / g_tierra);
            nombre = "Marte";
        }
        else if (planeta == 2)
        {
            peso_final = parseInt((peso_user * g_jupiter) / g_tierra);
            nombre = "Júpiter";
        }
        else
        {
            peso_final = 1000000000;
            nombre = "Krypton";
        }

        document.write("Tu peso en "+ nombre +" es <strong>" + peso_final + " KG </strong>");
    </script>
  </body>
</html>
