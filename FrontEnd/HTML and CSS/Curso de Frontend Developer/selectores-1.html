<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Selector por tipo */
        h1 
        {
            background: green;
            color: white;
        }
        /*Selector por clase */
        .color-red
        {
            color: red;
        }
        /*Selector por id */
        #address
        {
            font-size: 25px;
            background: steelblue;
            color: white;
        }
        /*Selector por atributo */
        img[src="https://cdn.pixabay.com/photo/2020/08/21/22/03/kimono-5507116_960_720.jpg"]
        {
            height: 500px;
            width: 600px;
        }
        /*Selector universal */
        *{
            background: black;    
        }

    </style>
</head>

<body>
    <h1>Hola mundo</h1>
    <p class="color-red"> Es es un p√°rrafo </p>
    <a href="http://google.com" target="_blank" rel="noopener noreferrer" id="address">Go to Google</a><br>
    <img src="https://cdn.pixabay.com/photo/2020/08/21/22/03/kimono-5507116_960_720.jpg" alt="kimono">
</body>
</html>
