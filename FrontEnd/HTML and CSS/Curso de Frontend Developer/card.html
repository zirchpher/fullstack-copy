<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My-Card</title>
    <style>
        img{
            width: 100%;
        }
        body {
            background: url('./img/bg.jpg')  ; 
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            justify-content: center;
            margin-top: 45px;
        }
        .card {
            width: 400px;
            height: 600px;
            background: rgba(9, 8, 8, 0.921);
            border-radius: 50px; 
            overflow: hidden;
            position: relative;
            box-sizing: border-box;            
        }

        .card img:nth-child(1) {
            width: 100%;
            height: 250px;
            border: 1px solid black;
        }

        .card img:nth-child(2) {
            width: 125px;
            height: 125px;
            border-radius: 100px;
            position: absolute;
            top: 190px;
            right: 140px;
            border: 1px solid black;
        }

        .card h1 {
            font-size: 25px;
            color: white;
            position: absolute;
            top: 325px;
            right: 120px;
            font-family: Helvetica;
        }

        .card p {
            font-size: 20px;
            color: white;
            font-family: Helvetica;
            position: absolute;
            top: 365px;
            right: 115px;
        }
        .card img:nth-child(5) {
            width: 70px;
            height: 70px;
            position: absolute;
            top: 446px;
            right: 270px;
        }
        .card img:nth-child(6) {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 430px;
            right: 60px;
        }
        .card button {
            width: 100%;
            font-size: 25px;
            position: absolute;
            top: 564px;
            color: black;
        }
        .card p:nth-child(7) {
            font-size: 20px;
            color: white;
            font-family: Helvetica;
            position: absolute;
            top: 470px;
            right: 35px;
        }

    </style>
</head>

<body>
    <section class="container">
        <div class="card">
            <img src="https://cdn.pixabay.com/photo/2021/07/05/15/18/senbon-torii-6389421_960_720.jpg" alt="fondo-user">

            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fggscore.com%2Fmedia%2Flogo%2Fp1431.png&f=1&nofb=1" alt="photo-user">

            <h1 class="item">Remix Zapata</h1>
    
            <p> Fullstack developer </p>

            <img src="https://cdn-icons-png.flaticon.com/512/330/330234.png" alt="country">

            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="ig-logo">

            <p>@Remmian</p>
            
            <button>Follow</button>
        </div>
    </section>
</body>
</html>
