    <!-- 
            SINTAXIS DEL META
            name="" y content=""

            name = Es como el el atributo de un css
            content = Es como el value del atributo del css

            ejemplo:
            name="description"
            content="Ésta página trata sobre ..."

            name=" color "
            color=" blue "
        -->
