<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 62.5%;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        body {
            background-color: black;

            color: white;
            font-size: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            width: 100%;
            height: 100vh;
        }


        header {
            width: 100%;
            height: 10vh;
        }

        main {
            width: 100%;
            height: 80vh;
        }

        footer {
            position: absolute;
            bottom: 0;


            width: 100%;
            height: 10vh;

            background-color: palegreen;
        }

        .logo {
            display: inline-block;
            width: 100px;
        }

        .logo__img {
            width: 65px;
        }

        .nav-links {
            display: inline-block;
            position: absolute;
            top: 0;
            right: 0;

            width: auto;
        }

        .nav-links__item {
            display: inline-block;
            margin-left: 50px;
            padding: 0 8px;
        }

        .nav-links__item a {
            color: antiquewhite;
        }

        .sidebar {
            display: inline-block;
            position: absolute;
            left: 0;

            width: 25%;
            height: 80vh;
            background-color: cadetblue;
        }

        .sidebar__item {
            display: inline-block;
            margin: 4.7% 15%;

            background-color: peru;
            width: 70%;
            height: 18%;
            border-radius: 8px;
        }

        .main-content {
            display: inline-block;
            position: absolute;
            right: 0;
            width: 75%;
            height: 80vh;
            background-color: papayawhip;
        }

        .main-content__text {
            color: black;
        }

        .footer__text {
            padding-top: 20px;
            height: 100%;
            text-align: center;
            color: black;
        }

        @media (max-width: 674px) {
            html {
                font-size: 31.25%;
            }
        }
    </style>

</head>

<body>
    <header>
        <nav class="nav-main">
            <figure class="logo">
                <img src="./logo.svg" alt="Logo" class="logo__img">
            </figure>

            <ul class="nav-links">
                <li class="nav-links__item">
                    <a href="">Home</a>
                </li>

                <li class="nav-links__item">
                    <a href="">Contact us</a>
                </li>

                <li class="nav-links__item">
                    <a href="">Projects</a>
                </li>

                <li class="nav-links__item">
                    <a href="">Blog</a>
                </li>

            </ul>
        </nav>
    </header>

    <main>
        <aside class="sidebar">
            <article class="sidebar__item"></article>
            <article class="sidebar__item"></article>
            <article class="sidebar__item"></article>
            <article class="sidebar__item"></article>
        </aside>

        <section class="main-content">
            <p class="main-content__text">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero natus tempore harum, delectus iste
                debitis voluptatem, vitae at amet iure dolorum id error mollitia voluptatum dicta blanditiis ducimus
                accusamus voluptas.
            </p>
        </section>
    </main>

    <footer>
        <p class="footer__text">Hecho con amor por Remix ðŸ’™</p>
    </footer>
</body>

</html>
