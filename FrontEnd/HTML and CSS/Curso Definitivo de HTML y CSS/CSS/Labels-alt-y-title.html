<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- 
    Para mejorar la accesibilidad:

    Labels en los inputs que utilicemos (se usa mucho en formularios) - Si quieres saber mas sobre lables te dejo este par de recursos: label - MDN y HTML <label> Tag

    El atributo alt (en las imágenes) - El **alt** facilita que un una persona con limitación visual que usa un software para leer la página web pueda escuchar de que se trata la imagen.
    
    El atributo title que se usa en la etiqueta de anchor (<a>) y en la etiqueta imagen (<img>).
    -->
    <main>
        <form action="">
            <label for="name">
                <span>¿Cual es tu nombre?</span>
                <input id="name" type="text" />
            </label>
            <label for="staeted-studying">
                <span>¿Qué día comenzaste con Platzi?</span>
                <input id="staeted-studying" type="date" />
            </label>
            <label for="time-to-study">
                <span>¿En que horario estudías?</span>
                <input id="time-to-study" type="time" />
            </label>
        </form>

        <section>
            <img src="./white-and-black-short-coated-dog-4587987.jpg"
                alt="Es un perrito muy lindo con antenas de alien, chiste de su dueño"
                title="Es una foto de un perrito" />
                <!-- Title es una funcionalidad automatica de hover -->
        </section>
    </main>
</body>

</html>
