<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ONE PIECE.com (ワンピース ドットコム)</title>
    <link rel="stylesheet" href="phone.css">
    <link rel="icon" type="image/png" href="./assets/logo.png" />

    <!-- GOOGLE ICONS -->

</head>

<body>
    <header>
        <nav class="nav-mobile">
            <a href="">
                <span class="material-symbols-outlined material-symbols-outlined--search" style="color:#f8e2e2;">
                    search
                </span>
            </a>

            <figure class="logo">
                <a href="">
                    <img src="./assets/logo.png" alt="Logo" class="logo__img">
                </a>
            </figure>

            <a href="">
                <span class="material-symbols-outlined material-symbols-outlined--menu" style="color:#f8e2e2;">
                    menu
                </span>
            </a>
        </nav>

        <figure class="social-media">
            <p class="social-media__title">official sns</p>
            <figure class="social-icons">
                <a href="">
                    <span class="material-symbols-outlined" style="font-size:40px;color: #FFF;">
                        sports_esports
                    </span>
                </a>

                <a href="">
                    <span class="material-symbols-outlined" style="font-size:40px;color: #FFF;">
                        share
                    </span>
                </a>

                <a href="">
                    <span class="material-symbols-outlined" style="font-size:40px;color: #FFF;">
                        youtube_tv
                    </span>
                </a>

                <a href="">
                    <span class="material-symbols-outlined" style="font-size:40px;color: #FFF;">
                        cloudy
                    </span>

            </figure>
        </figure>

    <main>
        <p class="main-middle">
            <span class="main-middle__text">
                ニュース
            </span>
        </p>

        <section class="news-card">
            <article class="news-card__item news-card__item--news1">
                <figure class="news-card-info">
                    <img src="./assets/photo_card1.png" alt="photo1" class="news-card-info__img">
                    <figcaption class="news-card-info__text">
                        2022年8月6日(土)の劇場公開に向けて、続々と情報公開中の映画『ONE PIECE FILM RED』
                    </figcaption>
                </figure>
            </article>

            <article class="news-card__item news-card__item--news2">
                <figure class="news-card-info">
                    <img src="./assets/photo_card2.png" alt="photo2" class="news-card-info__img">
                    <figcaption class="news-card-info__text">
                        ゴムゴムの実を再現したケーキが本日5/5登場
                    </figcaption>
                </figure>
            </article>

            <article class="news-card__item news-card__item--news3">
                <figure class="news-card-info">
                    <img src="./assets/photo_card3.png" alt="" class="news-card-info__img">
                    <figcaption class="news-card-info__text">
                        ライオンの見つけようMyハミガキキャンペーン開催中
                    </figcaption>
                </figure>
            </article>

            <article class="news-card__item news-card__item--news4">
                <figure class="news-card-info">
                    <img src="./assets/photo_card4.jpg" alt="" class="news-card-info__img">
                    <figcaption class="news-card-info__text">
                        フィギュアページにアイテムを追加！
                    </figcaption>
                </figure>
            </article>

            <article class="news-card__item news-card__item--news5">
                <figure class="news-card-info">
                    <img src="./assets/photo_card5.jpg" alt="" class="news-card-info__img">
                    <figcaption class="news-card-info__text">
                        ガシャポンで手配書チャーム全10種類が新発売
                    </figcaption>
                </figure>
            </article>
        </section>

    <footer>
        <ul class="footer-links">
            <li class="footer-links__item">
                <a href="">サイトマップ</a>
