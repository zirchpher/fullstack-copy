<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        EXISTEN 4 TIPOS DE COMBINADORES PRINCIPALES

        - HERMANO ADYACENTE O CERCANO (ADJACENT SIBLING)
        ------------------------------------------------
        div + p { (Se pronuncia: la etiqueta p que tengan como hermano mayor un div)
            ******
        }

        - HERMANO GENERAL (GENERAL SIBLING)
        ------------------------------------------------
        div ~ p { (Se pronuncia: todas las etiquetas p que tengan como hermano mayor un div)
            ******
        }

        - HIJO (CHILD)
        ------------------------------------------------
        div > p { (Se pronuncia: todas las etiquetas p que tengan como padre directo un div)
            ******
        }

        - DESCENDIENTE (DESCENDANT)
        ------------------------------------------------
        div p { (Se pronuncia: todas las etiquetas p que tengan como padre un div)
            ******
        }
    -->
    <div>
        <h3>Soy un h3</h3>
        <p>Soy un p</p>
        <h2>Soy un h2</h2>
        <p>Soy un p</p>
        <h3>Soy un h3</h3>
        <p>Soy un p</p>
    </div>
</body>
</html>
