<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importamos las fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- cierre importe de fonts -->
    <title>Document</title>
    <style>
        :root {
            --white : #FFFFFF;
            --black : #000000;
            --very-ligth-pink : #C7C7C7;
            --text-input-field : #F7F7F7;
            --hospital-green : #ACD9B2;
            /*Font size*/
            --sm : 13px;
            --md : 16px;
            --lg : 19px;
        }

        /*Buenas prácticas para los atributos en css
            Posicionamiento
            Box Model
            Tipografía
            Visuales
            Otros */

        body {
            margin: 0;

            font-family: 'Quicksand', sans-serif;
        }

        .login {
            display: grid;
            place-items: center;

            width: 100%;
            height: 100vh;
        }

        .form-container {
            display: grid;

            grid-template-rows: auto 1fr auto;
            width: 300px;
        }

        .logo {
            justify-self: center;

            width: 200px;
            margin-bottom: 40px;

            display: none;
        }

        .title {
            text-align: center;

            margin-bottom: 12px;

            font-size: var(--lg);
        }

        .subtitle {
            text-align: center;
            margin-top: 0;
            margin-bottom: 32px;

            color: var(--very-ligth-pink);

            font-size: var(--md);
            font-weight: 300;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .label {
            margin-bottom: 4px;

            font-size: var(--sm);
            font-weight: bold;
        }

        .input {
            padding: 6px;

            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 30px;
            margin-bottom: 12px;

            font-size: var(--md);
        }

        .primary-button {
            background-color: var(--hospital-green);
            border: none;
            border-radius: 8px;
            color: var(--white);
            width: 100%;
            height: 40px;
            cursor: pointer;

            font-size: var(--md);
            font-weight: bold;
                        
        }

        .login-button {
            margin-top: 14px;
            margin-bottom: 30px;
        }

        @media (max-width: 640px) {
            .logo
            {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="./frontend-developer/logos/logo_yard_sale.svg" alt="Logo" class="logo">

            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form action="" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">

                <label for="new-password" class="label">Re-enter Password</label>
                <input type="password" id="new-password" placeholder="*********" class="input input-password">

                <input type="submit" value="confirm" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
