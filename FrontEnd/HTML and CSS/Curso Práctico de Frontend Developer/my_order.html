<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My order</title>
    <!-- importamos las fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- cierre importe de fonts -->
    <style>
        :root {
            --white : #FFFFFF;
            --black : #000000;
            --very-ligth-pink : #C7C7C7;
            --text-input-field : #F7F7F7;
            --hospital-green : #ACD9B2;
            /*Font size*/
            --sm : 13px;
            --md : 16px;
            --lg : 19px;
        }

        body {
            margin: 0;

            font-family: 'Quicksand', sans-serif;
        }

        /*Buenas prácticas para los atributos en css
            Posicionamiento
            Box Model
            Tipografía
            Visuales
            Otros */

        .my-order {
            display: grid;
            place-items: center;
            
            width: 100%;
            height: 100vh;
        }

        .title {
            text-align: center;
            margin-bottom: 40px;

            font-size: var(--lg);
            font-weight: bold;
        }

        .my-order-container {
            display: grid;
            grid-template-rows: auto 1fr auto;

            width: 300px;
        }

        .my-order-content {
            display: flex;
            flex-direction: column;
        }

        .order {
            display: grid;
            grid-template-columns: auto auto;
            gap: 16px;
            align-items: center;

            border-radius: 12px;
            background-color: var(--text-input-field);
            margin-bottom: 24px;
            padding: 0 24px;
        }

        .order p:nth-child(1){
            display: flex;
            flex-direction: column;
        }

        .order p span:nth-child(1) {
            font-size: var(--md);
            font-weight: bold;
        }

        .order p span:nth-child(2) {
            font-size: var(--sm);
            color: var(--very-ligth-pink);
        }

        .order p:nth-child(2){
            text-align: end;

            font-weight: bold;
        }

        .shopping-cart {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 16px;
            align-items: center;

            margin-bottom: 24px;
        }

        .shopping-cart figure {
            margin: 0;
        }

        .shopping-cart figure img {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            object-fit: cover;
        }

        .shopping-cart p:nth-child(2) {
            color: var(--very-ligth-pink);
        }

        .shopping-cart p:nth-child(3) {
            font-size: var(--md);
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div class="my-order">
        <div class="my-order-container">
            <h1 class="title">My order</h1>

            <div class="my-order-content">
                <div class="order">
                    <p>
                        <span>04.25.2022</span>
                        <span>4 articles</span>
                    </p>
                    <p>$60.00</p>
                </div>

                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/932263/pexels-photo-932263.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="cat">
                    </figure>
        
                    <p>Lucky cat</p>
                    <p>$15,00</p>
                </div>
        
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/932263/pexels-photo-932263.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="cat">
                    </figure>
        
                    <p>Lucky cat</p>
                    <p>$15,00</p>
                </div>
        
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/932263/pexels-photo-932263.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="cat">
                    </figure>
        
                    <p>Lucky cat</p>
                    <p>$15,00</p>
                </div>
        
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/932263/pexels-photo-932263.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="cat">
                    </figure>
        
                    <p>Lucky cat</p>
                    <p>$15,00</p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
