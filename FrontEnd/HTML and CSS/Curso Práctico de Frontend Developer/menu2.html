<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importamos las fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- cierre importe de fonts -->
    <title>Menu2</title>
    <style>
        :root {
            --white : #FFFFFF;
            --black : #000000;
            --very-ligth-pink : #C7C7C7;
            --text-input-field : #F7F7F7;
            --hospital-green : #ACD9B2;
            /*Font size*/
            --sm : 13px;
            --md : 16px;
            --lg : 19px;
        }

        body {
            margin: 0;

            font-family: 'Quicksand', sans-serif;
        }

        /*Buenas prácticas para los atributos en css
            Posicionamiento
            Box Model
            Tipografía
            Visuales
            Otros */

        .mobile-menu {
            /*A la clase base se le agrega el flex box*/
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 24px;
        }

        .mobile-menu ul {
            padding: 0;
            margin: 24px 0 0;

            list-style: none;
        }

        .mobile-menu ul:first-child {
            border-bottom: 1px solid var(--very-ligth-pink);
        }

        .mobile-menu ul li {
            margin-bottom: 24px;
        }

        .mobile-menu ul li a {
            text-decoration: none;
            color: var(--black);

            font-weight: bold;
        }

        .mobile-menu .email {
            color: var(--very-ligth-pink);

            font-size: var(--sm);
            font-weight: normal;
        }

        .mobile-menu .sign-out {
            color: var(--hospital-green);

            font-size: var(--sm);
            font-weight: normal;
        }

    </style>
</head>
<body>

        </ul>
        
        <ul>

        <ul>

            </li>

            </li>

    </div>
</body>
</html>
