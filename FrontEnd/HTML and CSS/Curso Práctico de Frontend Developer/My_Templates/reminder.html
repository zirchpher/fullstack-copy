<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <!-- importamos las fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- cierre importe de fonts -->

    <style>
        :root {
            --white : #FFFFFF;
            --black : #000000;
            --very-ligth-pink : #C7C7C7;
            --text-input-field : #F7F7F7;
            --hospital-green : #ACD9B2;
            /*Font size*/
            --sm : 13px;
            --md : 16px;
            --lg : 19px;
        }

        /*Buenas prácticas para los atributos en css
            Posicionamiento
            Box Model
            Tipografía
            Visuales
            Otros */

        body {
            margin: 0;

            background-image: url("https://images.pexels.com/photos/358485/pexels-photo-358485.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");

            font-family: arial;
        }

        .main-reminder {
            display: grid;
            place-items: center;
            width: 100%;
            height: 100vh;
        }
        
        .raminder-card {
            background: var(--white);
            width: 250px;
            border-radius: 16px;
            text-align: center;
            padding: 10px 0 0 0;
        }

        .title {
            font-size: var(--lg);
            font-weight: bold;
        }

        .raminder-card p:nth-child(2) {
            color: gray;
            font-size: var(--md);   
        }

        .raminder-card div p {
            margin-bottom: 0px;
            margin-top: 0px;
            padding-top: 20px;
            padding-bottom: 4px;

            border-top: 1px solid var(--very-ligth-pink);
            font-size: var(--sm);
          }
    </style>
</head>
<body>
    <div class="main-reminder">
        <div class="raminder-card">
            <p class="title">Reminder</p>
            <p>You will visit Tokyo soon</p>
            <div>
                <p>Okay</p>
            </div>        
        </div>
    </div>
</body>
</html>
