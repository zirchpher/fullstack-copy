<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importamos las fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- cierre importe de fonts -->
    <link rel="stylesheet" href="logo.css">
    <title>Iniciar sesión en Facebook</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/logo_facebook.svg" alt="Logo" class="logo">

            <form action="#" class="form">
                <input type="text" placeholder="Número de móvil o correo electrónico" class="input input-password">
                <input type="text" placeholder="Contraseña" class="input input-password">

                <input type="submit" value="Entrar" class="primary-button login-button">

                <div class="link">
                    <a href="#" class="forgot-password-link">¿Has olvidado la contraseña?</a>
                </div> 
            </form>

            <button class="create-new-account">
                Crear cuenta nueva
            </button>
        </div>
    </div>
    <footer class="footer">
        <div class="lang-left">
            <span class="languages">
                Español (España)
            </span>
            <span class="languages">
                Italiano
            </span>
            <span class="languages">
                Français (France)
            </span>
            <span class="languages">
                العربية
            </span>
        </div>
        <div class="lang-right">
            <span class="languages">
                English (US)


            </span>
            <span class="languages">
                Português (Brasil)
            </span>
            <span class="languages">
                Deutsch
            </span>
            <span class="languages">
                日本語 (Japan)
            </span>
        </div>
        <span class="copyright">
            Facebook, Inc.
        </span>
    </footer>
</body>
</html>
