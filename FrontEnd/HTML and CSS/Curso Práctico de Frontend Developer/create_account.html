<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importamos las fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- cierre importe de fonts -->
    <link rel="shortcut icon" href="./frontend-developer/logos/favicon_bota_fora.svg" type="img">
    <title>Create account</title>
    <style>
        :root {
            --white : #FFFFFF;
            --black : #000000;
            --very-ligth-pink : #C7C7C7;
            --text-input-field : #F7F7F7;
            --hospital-green : #ACD9B2;
            /*Font size*/
            --sm : 13px;
            --md : 16px;
            --lg : 19px;
        }

        /*Buenas prácticas para los atributos en css
            Posicionamiento
            Box Model
            Tipografía
            Visuales
            Otros */

        body {
            margin: 0;

            font-family: 'Quicksand', sans-serif;
        }

        .login {
            display: grid;
            place-items: center;

            width: 100%;
            height: 100vh;
        }

        .form-container {
            display: grid;

            grid-template-rows: auto 1fr auto;
            width: 300px;
        }

        .title {
            text-align: start;
            margin-bottom: 42px;

            font-size: var(--lg);
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form div {
            display : flex;
            flex-direction: column;
        }

        .label {
            margin-bottom: 4px;

            font-size: var(--sm);
            font-weight: bold;
        }

        .input {
            padding: 6px;

            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 30px;
            margin-bottom: 24px;

            font-size: var(--md);
        }

        .primary-button {
            background-color: var(--hospital-green);
            border: none;
            border-radius: 8px;
            color: var(--white);
            width: 100%;
            height: 40px;
            cursor: pointer;

            font-size: var(--md);
            font-weight: bold;
                        
        }

        .login-button {
            margin-top: 14px;
            margin-bottom: 30px;
        }

        @media (max-width: 640px) {
            .form-container
            {
                height: 100%;
            }

            .form
            {
                height: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>

            <form action="" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Remix Zapata" class="input input-name">

                <label for="email" class="label">Email address</label>
                <input type="text" id="email" placeholder="example@example.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">
                </div>

                <input type="submit" value="Create account" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
