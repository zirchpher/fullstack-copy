<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="responsive">
        <h1>· Baby Yoda ·</h1>

        <div class="baby-yoda-container">
            <div class="ship">
                <div class="force-container">
                    <div class="baby-yoda">
                        <div class="head">
                            <div class="face">
                                <div class="ears">
                                    <div class="ear left"></div>
                                    <div class="ear right"></div>
                                </div>
                                <div class="eyes">
                                    <div class="eye"></div>
                                    <div class="eye"></div>
                                </div>
                                <div class="nose"></div>
                            </div>
                        </div>
                        <div class="scarf"></div>
                    </div>
                    <div class="front-ship">
                        <div class="top"></div>
                        <div class="bottom">
                            <h2 class="title">
                                <span>The</span>
                                Mandalorian
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ship-shadow"></div>
        </div>
    </div>

</body>

</html>
