<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./assets/img/logo/icon.svg">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Links CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body>
    <header>
        <nav class="nav header-nav">
            <ul class="nav-list">
                <li class="nav-list__item">
                    <a href="">Gmail</a>
                </li>

                <li class="nav-list__item">
                    <a href="">Images</a>
                </li>

                <li class="nav-list__item">
                    <span class="material-symbols-outlined nav-list__img--widgets">
                        widgets
                    </span>
                </li>

                <li class="nav-list__item">
                    <img src="./assets/img/logo/user_nav_letter.png" alt="user first letter"
                        class="nav-list__img--letter">
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <figure class="main-logo">
            <img src="./assets/img/logo/logo_google.png" alt="Logo de Google" class="main-logo__img">
        </figure>

        <article class="box-search">
            <div class="box_container">
                <span class="material-symbols-outlined box_container__icon">
                    search
                </span>

                <input type="text" class="box_container__input">
            </div>
        </article>

        <article class="box-center">
            <div class="buttons-search">
                <button class="buttons-search__item">
                    Google Search
                </button>

                <button class="buttons-search__item">
                    I'm Feeling Lucky
                </button>
            </div>

            <p class="google-lang">
                <span class="google-lang__text">Google offered in:</span>

                <a href="" class="google-lang__text google-lang__text--lang">
                    <span >Español (Latinoamérica)</span>
                </a>

                <a href="" class="google-lang__text google-lang__text--lang">
                    <span >Quechua</span>
                </a>
            </p>
        </article>
    </main>

    <footer>
        <p class="country">
            Peru
        </p>

        <section class="footer-links-container">
            <ul class="links links-left">
                <li class="links__item">
                    <a href="">About</a>
                </li>

                <li class="links__item">
                    <a href="">Advertising</a>
                </li>

                <li class="links__item">
                    <a href="">Business</a>
                </li>

                <li class="links__item">
                    <a href="">How Search works</a>
                </li>
            </ul>

            <ul class="links links-right">
                <li class="links__item">
                    <a href="">Privacy</a>
                </li>

                <li class="links__item">
                    <a href="">Terms</a>
                </li>

                <li class="links__item">
                    <a href="">Setting</a>
                </li>
            </ul>
        </section>
    </footer>
</body>

</html>
