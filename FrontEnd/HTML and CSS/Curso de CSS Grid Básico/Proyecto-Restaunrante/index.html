<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="./img/plate1.png" type="image/x-icon">
    <title>Restaurant Ratatouile</title>

    <!-- CSS MEDIA QUERIES -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 570px)">
</head>

<body>
    <header class="header header-page">
        <article class="menu-info-container">
            <header class="menu-info-header">
                <h1 class="menu-info-header__title">Check The Best Food</h1>
            </header>
            <section class="menu-info-body">
                <p class="menu-info-body__subtitle">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minus, sapiente.
                </p>

                <a href="#" class="menu-info-body__button">Ver la carta</a>
            </section>
        </article>

        <figure class="menu-logo">
            <img class="menu-logo__img" src="./img/hero.png" alt="Imagen de un platillo de bienvenida">
        </figure>
    </header>

    <main class="main main-page">
        <h2 class="main-middle">OUR SERVICE</h2>

        <figure class="dishes-collage">
            <img class="dishes-collage__img dishes-collage__img--1" src="./img/video.png"
                alt="Video sobre nuestro restaurante">

            <img class="dishes-collage__img dishes-collage__img--2" src="./img/dish1.png" alt="Plato de la carta">
            <img class="dishes-collage__img dishes-collage__img--3" src="./img/dish2.png" alt="Plato de la carta">
            <img class="dishes-collage__img dishes-collage__img--4" src="./img/dish3.png" alt="Plato de la carta">
            <img class="dishes-collage__img dishes-collage__img--5" src="./img/dish4.png" alt="Plato de la carta">
        </figure>

        <h2 class="main-middle">Home Menu</h2>

        <figure class="home-menu">
            <img class="home-menu__img home-menu__img--1" src="./img/plate1.png" alt="Menu-info del día">
            <img class="home-menu__img home-menu__img--2" src="./img/plate2.png" alt="Menu-info del día">
            <img class="home-menu__img home-menu__img--3" src="./img/plate3.png" alt="Menu-info del día">
            <img class="home-menu__img home-menu__img--4" src="./img/plate4.png" alt="Menu-info del día">
            <img class="home-menu__img home-menu__img--5" src="./img/plate5.png" alt="Menu-info del día">
        </figure>
    </main>
</body>

</html>
