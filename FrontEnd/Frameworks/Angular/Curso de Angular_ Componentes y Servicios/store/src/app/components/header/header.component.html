<div class="show-mobile">
    <div>
        <button (click)="toogleSideMenu()" class="button-primary">
            <img src="./assets/svg/icon_menu.svg" alt="menu">
        </button>
        <a href="">
            <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
        </a>
        <a href="">
            <img src="./assets/svg/icon_shopping_cart.svg" alt="logo">
        </a>
    </div>

    <div [class.active]="isTheSideMenuVisible" class="mobile-side-menu">
        <div>
            <button (click)="toogleSideMenu()" class="button-secondary">Close</button>
        </div>
        <div>
            <ul>
                <li><a href="">All</a></li>

        <nav>
            <a class="logo" href="">

            </a>
            <ul>
                <li><a href="">All</a></li>
                <li><a href="">Clothes</a></li>
                <li><a href="">Electronics</a></li>
            </ul>
        </nav>
        <div class="info">
            <div class="account">remmian@remmian.com</div>
            <div>
                <a href="">
                    <img src="./assets/svg/icon_shopping_cart.svg" alt="logo">
                </a>
                <span class="counter">{{ counter }}</span>
            </div>
        </div>
    </div>
</div>
